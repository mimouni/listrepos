<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" id="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
		<title>Coding challenge - Mimouni</title>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		<script src="./lib/zepto.js"></script>
	</head>
	<body>
		<div id="app"></div>
		
		<div class="loading"></div>
		
		<div class="template">
			<div class="row">
				<div class="col1">
					<img src="{avatar_url}"/>
				</div>
				
				<div class="col2">
					<b>{name}</b>
					<p>{description}</p>
					<span class="bordered">Stars:  {stargazers_count}</span>
					<span class="bordered">Issues: {open_issues_count}</span>
					<span class="submitted">Submitted {days} days ago by {login}</span>
				</div>
				<br class="clear"/>
			</div>
		</div>
		
		<script src="./js/app.js"></script>
	</body>
</html>
